{{ define "title" }}Detail - {{ .File.Name }}{{ end }}

{{ define "body" }}
    <div class="flex flex-col justify-center items-center">
        <div class="text-center">
            <a class="underline text-sky-500" href="/">Back to the list</a>
        </div>
        <div class="mt-4 w-fit">
            <h1 class="text-lg">{{ .File.Name }}</h1>
            <a class="underline text-sky-500" href="{{ .File.Url }}">{{ .File.Url }}</a>
            <p class="text-sm">{{ .File.CreatedAt }} ({{ .File.Size }}B)</p>
            <div class="mt-4 w-auto flex justify-center">
                <img class="rounded-lg shadow-lg max-w-lg" src="{{ .File.Url }}" alt="file is not an image">
            </div>
        </div>
    </div>
{{ end }}
